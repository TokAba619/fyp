<!-- web.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p id="tokenDisplay"></p>

    <script>
        // âœ… Check token
        const token = localStorage.getItem('access_token');

        if (!token) {
            // If no token, redirect back to login
            window.location.href = 'login.html';
        } else {
            // Optional: show the token (for test)
            document.getElementById('tokenDisplay').textContent = "Your token: " + token;
        }
    </script>
</body>
</html>
